<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chuck Norris Jokes Generator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <form action="" id="form">
        <div class="mb-3 col-auto">
          <label class="form-label" for="firstName"
            >First Name (Default is Chuck)</label
          >
          <input
            class="form-control"
            type="text"
            placeholder="Chuck"
            id="firstName"
          />
        </div>
        <div class="mb-3">
          <label class="form-label" for="lastName"
            >Last Name (Default is Norris)</label
          >
          <input
            class="form-control"
            type="text"
            placeholder="Norris"
            id="lastName"
          />
        </div>
        <div class="mb-3">
          <label class="form-label" for="number"
            >Number of jokes (Default is 5)</label
          >
          <input
            class="form-control"
            type="number"
            placeholder="5"
            id="number"
          />
        </div>
        <div class="mb-3">
          <input class="btn btn-primary" type="submit" value="Get Jokes" />
        </div>
      </form>
    </div>
    <div class="container">
      <ol id="output" class="mb-3 list-group list-group-numbered"></ol>
    </div>
    <script src="app.js"></script>
  </body>
</html>
